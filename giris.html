            <div class="container text-muted">
                <form action="giris.php" method="POST" id="girin" novalidate="" name="girin">
                    <h1 style="text-align: center;">Giriş Yap</h1>
                    <br>
                    <p><b>Kullanıcı Adı</b>
                        <input id="id" name="id" class="form-control  px-3 py-3 shadow" type="email" required
                            placeholder="kullanıcı adınızı giriniz">
                    </p>
                    <br>
                    <p><b>Şifre</b>
                        <input id="sifre" name="sifre" class="form-control px-3 py-3 shadow" type="password" required
                            placeholder="şifrenizi giriniz">
                    </p>
                    <br>
                    <p style="text-align: center;">
                        <button type="button" onclick="kontrol()" class="btn btn-success girinBtn">Giriş Yap </button>
                    </p>
                </form>
        
            </div>
        
            <script>
                function kontrol() {
                    var girinBtn = document.querySelector(".girinBtn");
                    var kullanici_adi = document.getElementById("id").value;
                    var sifre = document.getElementById("sifre").value;
                    if (sifre == null || sifre == "" || kullanici_adi == null || kullanici_adi == "") {
                        alert("Bütün Alanları Doldurmak Zorunludur.!");
                    } else {
                        girinBtn.setAttribute('type', 'submit')
                    }
                }
            </script>
