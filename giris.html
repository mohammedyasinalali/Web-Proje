<!DOCTYPE html>
<html lang="en">

<head>
    <title>Giriş Yap</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Tooplate">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="CSS/giris.css">
</head>

<body class="login-page">

    <main>

        <div class="login-block">
            <h1>Giriş Yap</h1>

            <form action="#">

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
                        <input type="text" class="form-control" placeholder="Your name">
                    </div>
                </div>

                <hr class="hr-xs">

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope ti-email"></i></span>
                        <input type="text" class="form-control" placeholder="Your email address">
                    </div>
                </div>

                <hr class="hr-xs">

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock ti-unlock"></i></span>
                        <input type="password" class="form-control" placeholder="Choose a password">
                    </div>
                </div>

                <button class="btn btn-primary btn-block" type="submit">Sign up</button>

                <div class="login-footer">
                    <h6>Or register with</h6>
                    <ul class="social-icons">
                        <li><a class="facebook" href="#"><i class="fab fa-facebook "></i></a></li>
                        <li><a class="google" href="#"><i class="fa-brands fa-google"></i></a></li>
                        <li><a class="linkedin" href="#"><i class="fa fa-linkedin"></i></a></li>
                    </ul>
                </div>

            </form>
        </div>

        <div class="login-links">
            <p class="text-center">Already have an account? <a class="txt-brand" href="user-login.html">Login</a></p>
        </div>

    </main>
</body>

</html>
